[package]
name = "nd-async-rusqlite"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
rusqlite = "0.29.0"
tokio = { version = "1.28.1", features = ["sync"] }

[dev-dependencies]
tokio = { version = "1.28.1", features = ["macros", "rt"] }

[features]
bundled = ["rusqlite/bundled"]